query GetCaption {
  annotation_caption {
    image_path
    interpretation
    interpretation_ru
    src_interpretation
    src_interpretation_ru
    id
    inspection_image_id
    status_id
    user_id
    version
    created_at
    updated_at
  }
}

query GetCaptionByUserId($user_id: Int!) {
  annotation_caption(where: { user_id: { _eq: $user_id } }) {
    image_path
    interpretation
    interpretation_ru
    src_interpretation
    src_interpretation_ru
    id
    inspection_image_id
    status_id
    user_id
    version
    created_at
    updated_at
  }
}

query GetCaptionWithoutUserId {
  annotation_caption(where: { user_id: { _is_null: true } }, limit: 1) {
    image_path
    interpretation
    interpretation_ru
    src_interpretation
    src_interpretation_ru
    id
    inspection_image_id
    status_id
    user_id
    version
    created_at
    updated_at
  }
}
